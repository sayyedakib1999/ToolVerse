<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse - AI & No-Code Tools Directory</title>
    <meta name="description" content="Discover and explore the best AI and No-Code tools for your projects">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>ToolVerse</h1>
            <p>Discover the Best AI & No-Code Tools for Your Projects</p>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="active">Tools Directory</a>
            <a href="learn.html">Learn</a>
            <a href="about.html">About</a>
        </nav>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search tools by name, category, or tags...">
            <select id="categorySelect">
                <option value="all">All Categories</option>
                <option value="AI Writing">AI Writing</option>
                <option value="AI Code Generation">AI Code Generation</option>
                <option value="AI Image Creation">AI Image Creation</option>
                <option value="No-Code Web Development">No-Code Web Development</option>
                <option value="No-Code Automation">No-Code Automation</option>
                <option value="AI Video Creation">AI Video Creation</option>
                <option value="AI Audio Creation">AI Audio Creation</option>
                <option value="AI Data Analysis">AI Data Analysis</option>
                <option value="No-Code Mobile Apps">No-Code Mobile Apps</option>
            </select>
        </div>

        <div id="toolsContainer" class="tools-container"></div>

        <div id="toolModal" class="modal-overlay">
            <div class="modal">
                <button id="modalClose" class="modal-close">&times;</button>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p id="modalPricing"></p>
                <div id="modalFeatures"></div>
                <div id="modalTags" class="tool-tags"></div>
                <div class="tool-stats">
                    <span id="modalRating"><i class="fas fa-star"></i></span>
                    <span id="modalUsers"><i class="fas fa-users"></i></span>
                    <span id="modalLaunched"><i class="fas fa-calendar"></i></span>
                </div>
            </div>
        </div>
    </div>

    <footer>    
        <p>Â© 2024 ToolVerse - Your Gateway to AI & No-Code Tools</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
