<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse - Learn & Tutorials</title>
    <meta name="description" content="Learn how to use AI and No-Code tools with our comprehensive tutorials">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>ToolVerse</h1>
            <p>Learn AI & No-Code Tools with Step-by-Step Tutorials</p>
        </header>

        <nav class="main-nav">
            <a href="index.html">Tools Directory</a>
            <a href="learn.html" class="active">Learn</a>
            <a href="about.html">About</a>
        </nav>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search tutorials by tool name or category...">
            <select id="categorySelect">
                <option value="all">All Categories</option>
                <option value="AI Writing">AI Writing</option>
                <option value="AI Code Generation">AI Code Generation</option>
                <option value="AI Image Creation">AI Image Creation</option>
                <option value="No-Code Web Development">No-Code Web Development</option>
                <option value="No-Code Automation">No-Code Automation</option>
                <option value="AI Video Creation">AI Video Creation</option>
                <option value="AI Audio Creation">AI Audio Creation</option>
                <option value="AI Data Analysis">AI Data Analysis</option>
                <option value="No-Code Mobile Apps">No-Code Mobile Apps</option>
            </select>
        </div>

        <div id="tutorialsContainer" class="tutorials-container">
            <!-- Tutorials will be dynamically inserted here -->
        </div>

        <div id="tutorialModal" class="modal-overlay">
            <div class="modal tutorial-modal">
                <button id="modalClose" class="modal-close">&times;</button>
                <h2 id="modalTitle"></h2>
                <div class="tutorial-meta">
                    <span id="modalDifficulty"></span>
                    <span id="modalDuration"></span>
                </div>
                <div id="modalContent" class="tutorial-content"></div>
                <div class="tutorial-resources">
                    <h3>Additional Resources</h3>
                    <div id="modalResources"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ToolVerse - Your Gateway to AI & No-Code Tools</p>
    </footer>

    <script src="learn.js"></script>
</body>
</html>
